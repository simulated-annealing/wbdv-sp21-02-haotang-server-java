<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<div class="container">
    <h1>Profile</h1>

    <div class="alert alert-success" role="alert">
        Profile successfully saved
    </div>

    <!--user name-->
    <div class="row mb-3">
        <label for="username_field"
                class="col-sm-2 col-form-label">
        Username
        </label>
        <div class="col-sm-10">
            <input id="username_field"
                    readonly
                    value="Hao"
                    class="form-control"/>
        </div>
    </div>


    <!--phone-->
    <div class="row mb-3">
        <label for="phone_field"
                class="col-sm-2 col-form-label">
        Phone
        </label>
        <div class="col-sm-10">
            <input id="phone_field"
                    placeholder="(888)123-4567"
                    class="form-control"/>
        </div>
    </div>

    <!--email-->
    <div class="row mb-3">
        <label for="email_field"
                class="col-sm-2 col-form-label">
        Email
        </label>
        <div class="col-sm-10">
            <input id="email_field"
                    placeholder="example@gmail.com"
                    type="email"
                    class="form-control"/>
        </div>
    </div>

    <!--role-->
    <div class="row mb-3">
        <label for="role_field"
                class="col-sm-2 col-form-label">
        Role
        </label>
        <div class="col-sm-10">
            <select id="role_field"
                    class="form-control"
                    disabled>
                <option> Faculty </option>
                <option> Student </option>
                <option> Admin </option>
                
            </select>
        </div>
    </div>

    <!--dob-->
    <div class="row mb-3">
        <label for="dob_field"
                class="col-sm-2 col-form-label">
        Date of Birth
        </label>
        <div class="col-sm-10">
            <input id="dob_field"
                    type="date"
                    placeholder="example@gmail.com"
                    class="form-control"/>
        </div>
    </div>

    <!--update-->
    <div class="row mb-3">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            <button class="btn btn-success btn-block">
                Update
            </button>
        </div>
    </div>


    <!--logout-->
    <div class="row mb-3">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
            <a href="../index.html"
                class="btn btn-danger btn-block">
            Logout
            </a>
        </div>
    </div>

</div>

<body>

</body>

</html>
