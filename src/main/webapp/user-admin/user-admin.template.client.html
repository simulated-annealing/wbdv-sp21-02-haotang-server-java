<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>user-admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="user-admin.style.client.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>

<body>

<div class="container-fluid">

<h1>User Admin</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <th><input placeholder="Username" id="wbdv-username-fld" class="form-control wbdv-table-form"/></th>
            <th><input placeholder="Password" id="wbdv-password-fld" type="password" class="form-control wbdv-table-form"/></th>
            <th><input placeholder="First Name" id="wbdv-firstname-fld" class="form-control wbdv-table-form"/></th>
            <th><input placeholder="Last Name" id="wbdv-lastname-fld" class="form-control wbdv-table-form"/></th>
            <th>
            <select id="wbdv-role-fld" class="form-control wbdv-table-form">
                <option> Faculty </option>
                <option> Student </option>
                <option> Admin </option>
            </select>
            </th>
            <th>
                <i class="fas fa-search btn wbdv-search-btn" title="refresh users"></i>
                <i class="fas fa-plus btn wbdv-create-btn" title="create a new user"></i>
                <i class="fas fa-check btn wbdv-update-btn" title="update the selected user"></i>
            </th>
        </tr>
    </thead>

    <tbody id="table-rows">
    </tbody>

</table>

</div>


</body>


</html>
